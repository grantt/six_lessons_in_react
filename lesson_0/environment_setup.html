<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Environment Setup</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <script src="../assets/js/react.js"></script>
    <script src="../assets/js/JSXTransformer.js"></script>
  </head>
  <body>
    <h1>Environment Setup</h1>
    <div id="container"></div>
    <script type="text/jsx">
      React.render(
        <div>
        <p>Install react-tools</p>
        <pre>
          <code className="language-text" data-lang="text">npm install -g react-tools
          </code>
        </pre>
        <p>When you want to build compiled files, simply run:</p>
        <pre>
          <code className="language-text" data-lang="text">jsx --watch lesson_{N}/src/ lesson_{N}/build/
          </code>
        </pre>
        <p>That command will watch your src directory and update your build files with any changes.</p>
        <p>You may also wish to install <a href="https://chrome.google.com/webstore/detail/react-developer-tools/fmkadmapgofadopljbjfkapdkoienihi">React Developer Tools for Chrome</a>.</p>
        </div>,
        document.getElementById('container')
      );
    </script>
    <div id="footerNav">
      <a href="../lesson_1/lesson.html">Start the lessons</a>
    </div>
  </body>
</html>
